name: Docker Image Build

on:
  push:
    tags:
      - "v*"

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker Image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/express_prisma_server:$IMAGE_TAG ./server
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs_client:$IMAGE_TAG ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/express_prisma_server:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs_client:$IMAGE_TAG

  create-pull-request:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          if gh pr list \
          --base main \
          --head development --state open | grep -q "development"; \
          then echo "PR exists"
          else
            gh pr create \
              --base main \
              --head development \
              --title "Main Release Verison: $IMAGE_TAG" \
              --body "This pull request was automatically created by GitHub Actions."
            echo "PR created successfully."
          fi
